
<div  [ngClass]="{quiz : true}">
    <h1>{{data.name}}</h1>
    <p>{{data.description}}</p>
    <div *ngFor="let q of data.questions; index as i ">
      <div  *ngIf="i==page">
        {{i+1}}.  {{q.name}}
      <div *ngFor="let o of q.options">
          <input [(ngModel)]="select"  type="checkbox"/> {{o.name}}
          {{select}}{{xx}}
        </div>
        <div style="text-align: center;">
        <button [hidden]="page==0" (click)="goTo(page-1)" >Prev</button>
        <button [hidden]="page==data.questions.length-1" (click)="goTo(page+1)" >Next</button>
    </div>
</div>
    </div>
</div>
