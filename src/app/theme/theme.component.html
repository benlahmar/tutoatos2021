<div class="container">
<div class="row" >
  <div  appCol *ngFor="let t of data" class="col-md-3 theme">
      <h1>{{t.id}}</h1>
      <img [src]="t.logo" alt="image"/>
      <p>{{t.description}}</p>
     <a [routerLink]="['/quizf',t.id]" mat-mini-fab color="warn"> <mat-icon>home</mat-icon></a>
    <a href="quiz?koi={{t.id}}" appBtn class="btn btn-info">start2</a>
  </div>  
</div>


</div>


<div>
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="First">Content 1</mat-tab>
    <mat-tab label="Second">Content 2</mat-tab>
    <mat-tab label="Third">Content 3</mat-tab>
  </mat-tab-group>
</div>
